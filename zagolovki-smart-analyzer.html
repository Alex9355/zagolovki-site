<!DOCTYPE html>

<head>

  <title>–£–º–Ω—ã–π –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –î–∑–µ–Ω–∞</title>
  <style>
    body {
      font-family: sans-serif;

      background: #f9f9f9;

    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;

<body>
  <h1>üß† –£–º–Ω—ã–π –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –î–∑–µ–Ω–∞</h1>
  <p>–í—Å—Ç–∞–≤—å—Ç–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –ø–æ –æ–¥–Ω–æ–º—É –Ω–∞ —Å—Ç—Ä–æ–∫—É, –∏ –º—ã –æ–ø—Ä–µ–¥–µ–ª–∏–º —Ç–∏–ø, —ç–º–æ—Ü–∏—é, —Ç–µ–º—É –∏ –æ—Ü–µ–Ω–∏–º –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å (CTR).</p>
  <textarea id="input" placeholder="–ü—Ä–∏–º–µ—Ä: –ú–∞–º–∞ —É—à–ª–∞ –≤ –º–∞–≥–∞–∑–∏–Ω –∏ –Ω–µ –≤–µ—Ä–Ω—É–ª–∞—Å—å..."></textarea>
  <br />
  <button onclick="analyze()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
  <div id="output" class="result"></div>

  <script>
    function analyze() {
      const lines = document.getElementById('input').value.trim().split('\n');
      const output = document.getElementById('output');
      if (!lines.length || !lines[0]) {
        output.innerHTML = '<i>–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫.</i>';
        return;
      }

      const results = lines.map(line => {
        const text = line.trim();
        if (!text) return '';

        let type = '–û–±—ã—á–Ω—ã–π';
        let emotion = '–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ';
        let topic = '–û–±—â–µ–µ';
        let ctr = Math.floor(Math.random() * 11) + 5;

        if (text.includes('?')) emotion = '–õ—é–±–æ–ø—ã—Ç—Å—Ç–≤–æ';
        if (text.includes('!')) emotion = '–ì–Ω–µ–≤ –∏–ª–∏ —à–æ–∫';
        if (/–º–∞–º–∞|—Å–µ–º—å—è|–¥–æ—á—å|—Å—ã–Ω|—Å–≤–µ–∫—Ä–æ–≤—å/.test(text.toLowerCase())) topic = '–°–µ–º—å—è';
        if (/–Ω–∞—Å–ª–µ–¥—Å—Ç–≤–æ|–¥–µ–Ω—å–≥–∏|–∏–ø–æ—Ç–µ–∫–∞/.test(text.toLowerCase())) topic = '–§–∏–Ω–∞–Ω—Å—ã';
        if (/—Å–∫–∞–∑–∞–ª|–æ—Ç–≤–µ—Ç–∏–ª|—Å–ø—Ä–æ—Å–∏–ª/.test(text.toLowerCase())) type = '–¶–∏—Ç–∞—Ç–∞';

        return `<b>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</b> ${text}<br/>
          <b>–¢–∏–ø:</b> ${type}<br/>
          <b>–≠–º–æ—Ü–∏—è:</b> ${emotion}<br/>
          <b>–¢–µ–º–∞:</b> ${topic}<br/>
          <b>–ü—Ä–æ–≥–Ω–æ–∑ CTR:</b> ${ctr}%<br/><hr/>`;
      });

      output.innerHTML = results.join('');
    }
  </script>
</body>
