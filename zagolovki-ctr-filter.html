
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–≥–æ–ª–æ–≤–∫–∏ –î–∑–µ–Ω–∞ ‚Äî CTR —Ñ–∏–ª—å—Ç—Ä</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            color: #111827;
            padding: 32px 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            max-width: 700px;
            margin: 0 auto 30px auto;
            padding: 24px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 15px;
        }
        .form-container button {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #4f46e5;
        }
        .ctr-range-filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 15px 0 22px 0;
            font-size: 15px;
        }
        .ctr-range-filters input {
            width: 60px;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            text-align: right;
            font-size: 15px;
        }
        table.dataTable {
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            background: white;
            margin: 0 auto;
        }
        .actions-cell span {
            cursor: pointer;
            margin-right: 10px;
            font-size: 17px;
            transition: color 0.2s;
        }
        .actions-cell span.edit { color: #4f46e5;}
        .actions-cell span.delete { color: #ef4444;}
        .actions-cell span.edit:hover { color: #6366f1;}
        .actions-cell span.delete:hover { color: #b91c1c;}
    </style>
</head>
<body>
    <h1>–ê–Ω–∞–ª–∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –î–∑–µ–Ω–∞ ‚Äî —Ñ–∏–ª—å—Ç—Ä CTR</h1>

    <div class="form-container">
        <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <input id="type" placeholder="–¢–∏–ø (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¶–∏—Ç–∞—Ç–∞, –∫–æ–Ω—Ñ–ª–∏–∫—Ç)">
        <input id="emotion" placeholder="–≠–º–æ—Ü–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ì–Ω–µ–≤, –æ–±–∏–¥–∞)">
        <input id="theme" placeholder="–¢–µ–º–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°–µ–º—å—è)">
        <input id="ctr" placeholder="CTR (–Ω–∞–ø—Ä–∏–º–µ—Ä: 14%)">
        <input id="reach" placeholder="–û—Ö–≤–∞—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: 25 000)">
        <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
        <button id="addButton" type="button">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button type="button" id="csvButton">–°–∫–∞—á–∞—Ç—å CSV</button>
    </div>

    <div class="ctr-range-filters">
        <span>CTR –æ—Ç:</span>
        <input type="number" id="ctrMin" min="0" max="100" placeholder="0">
        <span>–¥–æ</span>
        <input type="number" id="ctrMax" min="0" max="100" placeholder="100">
        <span>%</span>
    </div>

    <table id="headlineTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>–ó–∞–≥–æ–ª–æ–≤–æ–∫</th>
                <th>–¢–∏–ø</th>
                <th>–≠–º–æ—Ü–∏—è</th>
                <th>–¢–µ–º–∞</th>
                <th>CTR</th>
                <th>–û—Ö–≤–∞—Ç</th>
                <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let savedRows = JSON.parse(localStorage.getItem('rows') || '[]');
        let table = $('#headlineTable').DataTable({
            language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/ru.json" },
            order: []
        });

        function rebuildTable() {
            table.clear();
            savedRows.forEach((row, index) => {
                table.row.add([
                    row[0],
                    row[1],
                    row[2],
                    row[3],
                    row[4],
                    row[5],
                    row[6],
                    `<span class="edit" onclick="editRow(${index})">‚úèÔ∏è</span>
                     <span class="delete" onclick="deleteRow(${index})">üóëÔ∏è</span>`
                ]);
            });
            table.draw();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
        function addRow() {
            const ids = ['title', 'type', 'emotion', 'theme', 'ctr', 'reach', 'comment'];
            const values = ids.map(id => (document.getElementById(id).value || '').trim());
            if (!values[0]) return alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫');
            savedRows.push(values);
            localStorage.setItem('rows', JSON.stringify(savedRows));
            rebuildTable();
            ids.forEach(id => document.getElementById(id).value = '');
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏
        window.editRow = function(index) {
            const ids = ['title', 'type', 'emotion', 'theme', 'ctr', 'reach', 'comment'];
            ids.forEach((id, i) => document.getElementById(id).value = savedRows[index][i]);
            savedRows.splice(index, 1);
            localStorage.setItem('rows', JSON.stringify(savedRows));
            rebuildTable();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏
        window.deleteRow = function(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–æ–∫—É?')) {
                savedRows.splice(index, 1);
                localStorage.setItem('rows', JSON.stringify(savedRows));
                rebuildTable();
            }
        }

        // CSV —ç–∫—Å–ø–æ—Ä—Ç
        document.getElementById('csvButton').onclick = function() {
            let csv = '–ó–∞–≥–æ–ª–æ–≤–æ–∫,–¢–∏–ø,–≠–º–æ—Ü–∏—è,–¢–µ–º–∞,CTR,–û—Ö–≤–∞—Ç,–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π\n';
            savedRows.forEach(row => {
                csv += row.slice(0,7).map(val => `"${(val || '').replace(/"/g, '""')}"`).join(',') + '\n';
            });
            const blob = new Blob([csv], {type:'text/csv'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'zagolovki.csv';
            link.click();
        };

        document.getElementById('addButton').onclick = addRow;

        // --- –§–∏–ª—å—Ç—Ä –ø–æ –¥–∏–∞–ø–∞–∑–æ–Ω—É CTR ---
        $.fn.dataTable.ext.search.push(function(settings, data) {
            // CTR –≤ 5-–π –∫–æ–ª–æ–Ω–∫–µ (–∏–Ω–¥–µ–∫—Å 4)
            let ctr = (data[4] || '').replace(/[^\d.]/g, '');
            ctr = parseFloat(ctr.replace(',', '.')) || 0;
            let min = parseFloat(document.getElementById('ctrMin').value) || 0;
            let max = parseFloat(document.getElementById('ctrMax').value) || 100;
            return ctr >= min && ctr <= max;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ñ–∏–ª—å—Ç—Ä–∞
        document.getElementById('ctrMin').addEventListener('input', function() {
            table.draw();
        });
        document.getElementById('ctrMax').addEventListener('input', function() {
            table.draw();
        });

        rebuildTable();
    });
    </script>
</body>
</html>
