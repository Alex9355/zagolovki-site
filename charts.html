<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;

      font-size: 14px;

      border: 1px solid #ccc;

    }
    button {
      margin-top: 10px;

    }

  </style>

<body>
  <h1>üìè –î–ª–∏–Ω–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤</h1>
  <p>–í—Å—Ç–∞–≤—å—Ç–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –ø–æ –æ–¥–Ω–æ–º—É –Ω–∞ —Å—Ç—Ä–æ–∫—É:</p>
  <textarea id="inputArea" placeholder="–ü—Ä–∏–º–µ—Ä:
–°–º–∞—Ä—Ç—Ñ–æ–Ω –∑–∞ 3 —á–∞—Å–∞ ‚Äî –ø–æ–º–æ–≥–ª–∞ –æ–¥–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞..."></textarea>
  <br />
  <button onclick="generateChart()">–ü–æ–∫–∞–∑–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>

  <canvas id="headlineChart"></canvas>

  <script>
    let chart;

    function generateChart() {
      const input = document.getElementById('inputArea').value.trim();
      const lines = input.split('\\n').filter(line => line.trim().length > 0);

      const labels = lines.map((_, i) => `–ó–∞–≥–æ–ª–æ–≤–æ–∫ ${i + 1}`);
      const data = lines.map(line => line.length);

      const ctx = document.getElementById('headlineChart').getContext('2d');

      if (chart) chart.destroy(); // —É–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–π –≥—Ä–∞—Ñ–∏–∫

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '–î–ª–∏–Ω–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ (–≤ —Å–∏–º–≤–æ–ª–∞—Ö)',
            data: data,
            backgroundColor: '#4CAF50'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '–°–∏–º–≤–æ–ª–æ–≤'
              }
            }
          }
        }
      });
    }
  </script>
