
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ заголовков Дзена</title>
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --gray: #f3f4f6;
            --border: #e5e7eb;
            --radius: 10px;
            --transition: all 0.3s ease;
        }
        * {
            box-sizing: border-box;
        }
        input, textarea {
            transition: var(--transition);
        }
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-container button {
            transition: var(--transition);
        }
        .form-container button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.2);
        }
        tr {
            transition: var(--transition);
        }
        tr:hover {
            background-color: #f9f9ff;
        }
        .form-container {
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --gray: #f3f4f6;
            --border: #e5e7eb;
            --radius: 10px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            background: white; border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container input, .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-container button {
            background: var(--primary);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background: var(--primary-dark);
        }
        table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Анализ заголовков для Дзена</h1>

    <div class="form-container">
        <h2>➕ Добавить новый заголовок</h2>
        <input type="text" id="title" placeholder="Заголовок">
        <input type="text" id="type" placeholder="Тип (например: Цитата, конфликт)">
        <input type="text" id="emotion" placeholder="Эмоция (например: Гнев, обида)">
        <input type="text" id="theme" placeholder="Тема (например: Семья)">
        <input type="text" id="ctr" placeholder="CTR (например: 12%)">
        <input type="text" id="reach" placeholder="Охват (например: 20 000)">
        <textarea id="comment" placeholder="Комментарий"></textarea>
        <button onclick="addRow()">Добавить</button>
    </div>

    <table id="headlineTable" class="display">
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Тип</th>
                <th>Эмоция</th>
                <th>Тема</th>
                <th>CTR</th>
                <th>Охват</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>«Ты ей квартиру, а она тебе рога!» — сказала свекровь. А я молча подала на развод.</td>
                <td>Цитата, конфликт</td>
                <td>Гнев, обида</td>
                <td>Семья</td>
                <td>14%</td>
                <td>25 000</td>
                <td>Сильный эмоциональный крючок</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#headlineTable').DataTable({
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/ru.json"
                }
            });
        });

        function addRow() {
            const table = $('#headlineTable').DataTable();
            const title = $('#title').val();
            const type = $('#type').val();
            const emotion = $('#emotion').val();
            const theme = $('#theme').val();
            const ctr = $('#ctr').val();
            const reach = $('#reach').val();
            const comment = $('#comment').val();

            if (!title || !type || !emotion || !theme || !ctr || !reach || !comment) {
                alert("Пожалуйста, заполните все поля.");
                return;
            }

            table.row.add([
                title, type, emotion, theme, ctr, reach, comment
            ]).draw();

            // Очистка полей
            $('#title').val('');
            $('#type').val('');
            $('#emotion').val('');
            $('#theme').val('');
            $('#ctr').val('');
            $('#reach').val('');
            $('#comment').val('');
        }
    </script>
</body>
</html>
